<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>MINE TECHNOLOGY - Highwall Safety Monitor</title>
  <style>
    body { font-family: Arial; }

    canvas {
      border: 1px solid #000;
      cursor: crosshair;
    }

    button { margin-right: 6px; }

    /* ===== LOGIN ===== */
    #loginBox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loginForm {
      background: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 6px;
      text-align: center;
    }

    #loginForm input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    #loginForm button {
      width: 100%;
      padding: 8px;
    }

    #error {
      color: red;
      font-size: 12px;
    }
  </style>
</head>

<body>

<!-- ================= LOGIN SCREEN ================= -->
<div id="loginBox">

<canvas id="canvas"></canvas>
<p id="info"></p>
